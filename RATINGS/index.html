<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget E-commerce Feedback Form</title>
    <style>
        body {
          background-image: url('bg2.avif');
          background-size:cover;
          background-color: #ffffff86;
          font-family: Arial, Helvetica, sans-serif;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
          color: azure;
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
          color:black;
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        textarea {
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            width: 100%;
            height: 100px;
            padding: 8px;
            resize: vertical;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .rating {
          color: azure;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 15px;
        }

        .suggestion-box {
          color: azure;
          font-family: fantasy;
            margin-bottom: 15px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <form action="ty.html" method="post" id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <div class="rating">
            <label for="performanceRating">Performance Rating:</label>
            <select id="performanceRating" name="performanceRating" required>
                <option value="1">1-Poor</option>
                <option value="2">2-Not bad</option>
                <option value="3">3-OK</option>
                <option value="4">4-Very good</option>
                <option value="5">5-Out of the wooorld</option>
            </select>
        </div>

        <div class="rating">
            <label for="featuresRating">Features Rating:</label>
            <select id="featuresRating" name="featuresRating" required>
                <option value="1">1-Very less features</option>
                <option value="2">2-Not eye catching</option>
                <option value="3">3-Not satisfied but ok</option>
                <option value="4">4-Moderately satisfied</option>
                <option value="5">5-BEST IN LINE</option>
            </select>
        </div>

        <div class="rating">
            <label for="overallRating">DESIGN Rating:</label>
            <select id="overallRating" name="overallRating" required>
                <option value="1">1-Is this a design?</option>
                <option value="2">2-What is this?</option>
                <option value="3">3-I mean....its alright!!</option>
                <option value="4">4-It was perfect</option>
                <option value="5">5-Thats why its the GOAT!!The goat!</option>
            </select>
        </div>

        <div class="suggestion-box">
            <label for="suggestion">Additional Comments:</label>
            <textarea id="suggestion" name="suggestion">write your comments</textarea>
        </div>

        <button type="submit">Submit Feedback</button>
    </form>

</body>

</html>
